<!DOCTYPE html>
<html>
  <head>
    <title>Cisco Spaces OS Ready Report v2</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="popup-body">
    <div class="popup-container">
      <div class="header">
        <div class="logo-container">
          <img src="OS_Ready_Headline.png" alt="Cisco Spaces OS Ready v2" class="popup-logo" />
          <div class="version-badge">v2.0 API</div>
        </div>
      </div>

      <div id="message" class="message"></div>
      <div id="errorContainer"></div>

      <div class="progress-container" style="display: flex; justify-content: center; align-items: center; margin-bottom: 0;">
        <svg width="120" height="120" viewBox="0 0 120 120" class="circular-progress" id="circularProgress">
          <circle class="bg" cx="60" cy="60" r="50" stroke-width="10" />
          <circle class="fg" cx="60" cy="60" r="50" stroke-width="10" />
          <text x="60" y="60" text-anchor="middle" dominant-baseline="central" class="progress-text" font-size="24" fill="#1C3D59">0%</text>
        </svg>
      </div>

      <div class="button-container">
        <button id="generateReport">Generate Report</button>
        <button id="cisco-view-report">View Report</button>
      </div>

      <!-- Progress is now only shown in the main page via ProgressManager -->

      <!-- Debug toggle moved to bottom -->
      <div class="debug-toggle">
        <label for="debugToggle">Debug</label>
        <label class="toggle-switch">
          <input type="checkbox" id="debugToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Enabled Checks section (hidden by default) -->
      <div id="enabledChecksContainer" class="enabled-checks-container" style="display: none;">
        <div class="enabled-checks-header">
          <strong>Enabled Checks</strong>
        </div>
        <div id="enabledChecksList" class="enabled-checks-list">
          <!-- Check toggles will be dynamically populated here -->
        </div>
      </div>
    </div>

    <script src="checks/config.js"></script>
    <script src="constants.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
